name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Gradle help
        run: gradle --help
      - name: Gradle init Android
        run: |
          mkdir project && cd project
          gradle init --type java-application
      - name: List files
        run: |
          find -name "*.gradle"
          find -name "*.gradle" -exec cat {} \;
